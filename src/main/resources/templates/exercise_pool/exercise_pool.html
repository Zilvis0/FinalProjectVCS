<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SportSite || Exercise Pool</title>
    <link rel="stylesheet" type="text/css" href="/styles/exercises/exercisePool.css">

</head>
<body>
<div class="home-link">
    <a href="http://localhost:8080/SportSite/home">Home</a>
</div>
<div class="exercise-table__container">
    <table>
        <thead>
        <tr>
            <th class="th">#</th>
            <th class="th">Name</th>
            <th class="th">Description</th>
            <th class="th">Is equipment needed</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exercise : ${exercise_list}">
            <td class="td" th:text="${exerciseStat.index+1}"></td>
            <td class="td" th:text="${exercise.exerciseName}"></td>
            <td class="td" th:text="${exercise.exerciseDescription}"></td>
            <td class="td" th:text="${exercise.isEquipmentNeeded}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
